<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Tower Battle</title>

<!-- PWA設定 -->
<link rel="manifest" href="public/manifest.json">

<meta name="theme-color" content="#4169E1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Animal Tower">
<link rel="apple-touch-icon" href="public/icon.svg">

<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="pwa-info">PWA対応版</div>

<div id="gameContainer">
  <div id="gameInfo">
    <div>カンピロぐらぐら</div>
    <div id="scoreDisplay">スコア: 0</div>
    <div id="loadingText" class="loading">画像を読み込み中...</div>
    <button id="retryBtn" style="display: none;">再試行</button>
    <div id="gameOverText" style="display: none; color: #ff0000; font-size: 24px; font-weight: bold;">ゲームオーバー！</div>
  </div>
  
  <button id="installPrompt">📱 アプリとしてインストール</button>
  
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  
  <div id="controls" style="display: none;">
    <button id="leftBtn">← 左</button>
    <button id="rightBtn">右 →</button>
    <button id="rotateLeftBtn">⟲ 左回転</button>
    <button id="rotateRightBtn">右回転 ⟳</button>
    <button id="dropBtn">🐾 落とす</button>
    <button id="resetBtn">🔄 リセット</button>
  </div>
</div>

<script src="sample/matter.min.js" defer></script>
<script src="main.js" defer></script>
</body>
</html>
